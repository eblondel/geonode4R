# Build

name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: R ${{ matrix.config.r }} | ${{ matrix.config.os }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - {os: ubuntu-20.04,   r: '4.2.1', rspm: "https://packagemanager.rstudio.com/cran/__linux__/focal/latest"}
    
    env:
        GEONODE_USER: ${{ secrets.GEONODE_USER }}
        GEONODE_PASSWORD: ${{ secrets.GEONODE_PASSWORD }}
    
    steps:
      - uses: actions/checkout@v2
      #R Set-up
      - name: Set up R ${{ matrix.config.r }}
        uses: r-lib/actions/setup-r@v1
        with:
          r-version: ${{ matrix.config.r }}
      #Install dependencies
      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v1
        with:
          extra-packages: |
            sf
            units
      #Check R Package
      - name: Check R package
        uses: r-lib/actions/check-r-package@check-r-package
        with:
          artifact-name: geonode4R_r-${{ matrix.config.r }}_${{ matrix.config.os }}-results
